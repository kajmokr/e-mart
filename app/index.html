<!DOCTYPE html>
<html ng-app="emart">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->

    <!-- Google Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->

    <!-- Bootstrap -->

    <!-- Footable -->

    <!--Summernote-->

    <!--JQuery Steps-->

    <!--iCheck-->
    <link href="bower_components/iCheck/skins/square/green.css" rel="stylesheet">

    <!--AngularJS Toaster-->
    <link href="bower_components/AngularJS-Toaster/toaster.min.css" rel="stylesheet">



    <!-- Main Emart CSS files -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->


</head>

<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}">
