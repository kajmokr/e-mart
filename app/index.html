<!DOCTYPE html>
<html ng-app="emart">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Google Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Footable -->
    <link href="bower_components/footable/css/footable.core.css" rel="stylesheet">

    <!--Slick-Carousel-->
    <link href="bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="bower_components/slick-carousel/slick/slick-theme.css" rel="stylesheet">

    <!--Summernote-->
    <link href="bower_components/summernote/dist/summernote.css" rel="stylesheet">

    <!--JQuery Steps-->
    <link href="bower_components/jquery.steps/demo/css/jquery.steps.css" rel="stylesheet">

    <!--iCheck-->
    <link href="bower_components/iCheck/skins/square/green.css" rel="stylesheet">

    <!--AngularJS Toaster-->
    <link href="bower_components/AngularJS-Toaster/toaster.min.css" rel="stylesheet">

    <!--Sweetalert-->
    <link rel="stylesheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css">

    <!-- Main Emart CSS files -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with several data used in E-Mart theme on different view -->
<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}">

<toaster-container></toaster-container>

<!-- Main view  -->
<div ui-view></div>
