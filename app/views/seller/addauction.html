<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add Item</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>My items</a>
            </li>
            <li class="active">
                <strong>Add Item</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div ng-controller="addAuctionCtrl" class="row">
        <div class="col-lg-12">
            <div  class="tabs-container">

                <tabset>
                    <tab>
                        <tab-heading>
                            Auction Info
                        </tab-heading>
                        <div  class="panel-body">
                            <fieldset class="form-horizontal">
                                <!--AUCTION TITLE -->
                                <div class="form-group"><label class="col-sm-2 control-label">Title:</label>
                                    <div class="col-sm-10"><input type="text" data-ng-model="data.name" class="form-control" placeholder="Auction title"></div>
                                </div>
                                <!--AUCTION DESCRIPTION -->
                                <div class="form-group"><label class="col-sm-2 control-label">Description:</label>
                                    <div class="col-sm-10">
                                        <textarea rows="5" data-ng-model="data.description" class="form-control"></textarea>
                                        </textarea>
                                    </div>
                                </div>
                                <!--ITEM-->
                                <div class="form-group"><label class="col-sm-2 control-label">Item :</label>
                                    <div class="col-sm-10">
                                        <select class="form-control"  data-ng-model="data.item">
                                            <!--SELLERS ITEMS TO POPULATE DROPDOWN -->
                                            <option  ng-repeat="i in data.items track by $index" value="{{i.itemID}}">{{i.name}} | {{i.description}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!--AUCTION START DATE -->
                                <div class="form-group"><label class="col-sm-2 control-label">Start date :</label>
                                    <div class="col-sm-10">
                                        <div class="input-group date">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" data-ng-model="data.startdate" class="form-control" placeholder="07/01/2016">
                                        </div>
                                    </div>
                                </div>
                                <!--AUCTION END DATE -->
                                <div class="form-group"><label class="col-sm-2 control-label">End date :</label>
                                    <div class="col-sm-10">
                                        <div class="input-group date">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" data-ng-model="data.enddate" class="form-control" placeholder="07/01/2016">
                                        </div>
                                    </div>
                                </div>
                                <!--AUCTION STARTING PRICE TITLE -->
                                <div class="form-group"><label class="col-sm-2 control-label">Starting Price:</label>
                                    <div class="col-sm-10"><input type="number" data-ng-model="data.startingprice" class="form-control" placeholder="160.00"></div>
                                </div>
                                <!--AUCTION RESERVE PRICE TITLE -->
                                <div class="form-group"><label class="col-sm-2 control-label">Reserve Price:</label>
                                    <div class="col-sm-10"><input type="number" data-ng-model="data.reserveprice" class="form-control" placeholder="200.00"></div>
                                </div>
                                <!--AUCTION INSTANT PRICE TITLE -->
                                <div class="form-group"><label class="col-sm-2 control-label">Instant Price:</label>
                                    <div class="col-sm-10"><input type="number" data-ng-model="data.instantprice" class="form-control" placeholder="180.00"></div>
                                </div>
                                <div>
                                    <button class="btn btn-primary" ng-click="data.addAuction()">Create Auction</button>
                                </div>

                            </fieldset>

                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>

</div>
