<div class="col-lg-12">
    <div  class="tabs-container">

        <tabset>
            <tab>
                <tab-heading>
                    Auction Info
                </tab-heading>
                <div  class="panel-body">
                    <form class="m-t" name="auctionForm" novalidate>
                    <fieldset novalidate class="form-horizontal">
                        <!--AUCTION TITLE -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.name.$valid, 'has-error': auctionForm.name.$invalid && auctionForm.name.$dirty}">

                            <label class="col-sm-2 control-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" data-ng-model="auctionItem.name"
                                                          data-ng-minlength="3"
                                                          data-ng-maxlength="60"
                                                          data-ng-trim="false"
                                                          data-ng-required="true"
                                                          class="form-control" placeholder="Auction title">
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <p data-ng-show="auctionForm.name.$invalid && auctionForm.name.$dirty" class="help-block m-b-none has-error">Name is not valid.</p>
                            </div>

                        </div>
                        <!--AUCTION DESCRIPTION -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.description.$valid, 'has-error': auctionForm.description.$invalid && auctionForm.description.$dirty}">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <textarea name="description" rows="5" maxlength="1000" data-ng-model="auctionItem.description"
                                          data-ng-minlength="3"
                                          data-ng-trim="false"
                                          data-ng-required="true" class="form-control">
                                </textarea>
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <p data-ng-show="auctionForm.description.$invalid && auctionForm.description.$dirty" class="help-block m-b-none has-error">Description must be more than 3 characters.</p>
                            </div>
                        </div>
                        <!--ITEM-->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.item.$valid, 'has-error': auctionForm.item.$invalid && auctionForm.item.$dirty}">
                            <label class="col-sm-2 control-label">Item :</label>
                            <div class="col-sm-10">
                                <select name="item" class="form-control"  data-ng-model="auctionItem.item"
                                        data-ng-minlength="1"
                                        data-ng-required="true">
                                    <option ng-repeat="i in draftItems track by i.itemID" value="{{i.itemID}}">{{i.name}} | {{i.description}}</option>
                                </select>
                            </div>
                            <!--VALIDATION -->
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <p data-ng-show="auctionForm.item.$invalid && auctionForm.item.$dirty" class="help-block m-b-none has-error">You must select an item</p>
                            </div>
                        </div>
                        <!--AUCTION START DATE -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.startdate.$valid, 'has-error': auctionForm.startdate.$invalid && auctionForm.startdate.$dirty}">
                            <label class="col-sm-2 control-label">Start date :</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input name="startdate" type="date" min="{{today}}" data-ng-model="auctionItem.startdate" class="form-control" placeholder="dd-mm-yyyy">
                                </div>
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <p data-ng-show="data.auctionForm.startdate.$invalid && data.auctionForm.startdate.$dirty" class="help-block m-b-none has-error">Start date must be in the future.</p>
                            </div>
                        </div>

                        <!--AUCTION START TIME -->
                        <div class="form-group">
                        <label class="col-sm-2 control-label">Start Time :</label>
                            <div class="col-sm-10">
                                <input name="starttime" type="text" class="form-control" readonly data-ng-model="auctionItem.starttime" data-lng-clockpicker data-lng-clockpicker-options='options' placeholder="18:00"></input>
                            </div>
                        </div>

                        <!--AUCTION END DATE -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.enddate.$valid, 'has-error': auctionForm.enddate.$invalid && auctionForm.enddate.$dirty}">
                            <label class="col-sm-2 control-label">End date :</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input name="enddate" min="{{startdate}}" type="date" data-ng-model="auctionItem.enddate" class="form-control" placeholder="dd-mm-yyyy">
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <p data-ng-show="auctionForm.enddate.$invalid && auctionForm.enddate.$dirty" class="help-block m-b-none has-error">End date must be after start date.</p>
                            </div>
                        </div>

                        <!--AUCTION END TIME -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">End Time :</label>
                            <div class="col-sm-10">
                                <input name="endtime" type="text" class="form-control" readonly data-ng-model='auctionItem.endtime' data-lng-clockpicker data-lng-clockpicker-options='options' placeholder="18:00"></input>
                            </div>
                        </div>
                        <!--AUCTION STARTING PRICE TITLE -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.startprice.$valid, 'has-error': auctionForm.startprice.$invalid && auctionForm.startprice.$dirty}">
                            <label class="col-sm-2 control-label">Starting Price:</label>
                            <div class="col-sm-10"><input name = "startprice" type="number" data-ng-model="auctionItem.startingprice"
                                                          data-ng-min="0"
                                                          data-ng-minlength="1"
                                                          data-ng-maxlength="65"
                                                          data-ng-trim="true"
                                                          data-ng-required="true"
                                                          class="form-control" placeholder="£ 160.00"></div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <p data-ng-show="auctionForm.startprice.$invalid && auctionForm.startprice.$dirty" class="help-block m-b-none has-error">Enter a valid price</p>
                            </div>
                        </div>
                        <!--AUCTION RESERVE PRICE TITLE -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.reserveprice.$valid, 'has-error': auctionForm.reserveprice.$invalid && auctionForm.reserveprice.$dirty}">
                            <label class="col-sm-2 control-label">Reserve Price:</label>
                            <div class="col-sm-10"><input name="reserveprice" type="number" data-ng-model="auctionItem.reserveprice"
                                                          data-ng-min="0"
                                                          data-ng-minlength="1"
                                                          data-ng-maxlength="65"
                                                          data-ng-trim="true"
                                                          data-ng-required="true"
                                                          class="form-control" placeholder="£ 200.00"></div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <p data-ng-show="auctionForm.reserveprice.$invalid && auctionForm.reserveprice.$dirty" class="help-block m-b-none has-error">Enter a valid price</p>
                            </div>
                        </div>
                        <!--AUCTION INSTANT PRICE TITLE -->
                        <div class="form-group"
                             data-ng-class="{'has-success': auctionForm.instantprice.$valid, 'has-error': auctionForm.instantprice.$invalid && auctionForm.instantprice.$dirty}">
                            <label class="col-sm-2 control-label">Instant Price:</label>
                            <div class="col-sm-10"><input name="instantprice" type="number" data-ng-model="auctionItem.instantprice"
                                                          data-ng-min="0"
                                                          data-ng-minlength="1"
                                                          data-ng-maxlength="65"
                                                          data-ng-trim="true"
                                                          data-ng-required="true"
                                                          class="form-control" placeholder="£ 180.00"></div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <p data-ng-show="auctionForm.instantprice.$invalid && auctionForm.instantprice.$dirty" class="help-block m-b-none has-error">Enter a valid price</p>
                        </div>
                        <div>
                            <button class="btn btn-primary pull-right" ng-click="addAuction(auctionForm)">Create Auction</button>
                        </div>

                    </fieldset>
                 </form>

                </div>
            </tab>
        </tabset>
    </div>
</div>
