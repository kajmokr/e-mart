<div class="row">
    <div ng-controller="sellerDashboardCtrl" class="col-lg-12">
        <div class="ibox">
            <div class="ibox-content">

                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                    <thead>
                    <tr>
                        <th data-toggle="true">Item Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Condition</th>
                        <th data-sort-ignore="true">Delete</th>
                        <th class="text-right" data-sort-ignore="true">Action</th>
                    </tr>
                    </thead>
                    <tbody >

                    <tr ng-repeat="i in data.items track by i.itemID">
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>
                        <td>{{data.getCategoryOfItem(i)}}</td>
                        <td>{{data.getConditionOfItem(i)}}</td>
                        <td><button ng-click="data.deleteItem(i.itemID)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button class="btn-white btn btn-xs" ui-sref="edititem({itemid:i.itemID})">View/Edit</button>
                            </div>
                        </td>
                    </tr>


                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6">
                            <ul class="pagination pull-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <button class="btn btn-primary btn-block"><i class="fa fa-arrow-down"></i> Show More</button>
</div>
