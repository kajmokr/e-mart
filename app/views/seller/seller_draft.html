<progressbar ng-show="loadingBoughtItems" value="100" type="primary" class="progress-striped active"></progressbar>
<h1 class="m-l-lg" ng-show="draftItems.length<1">You have not added any items yet. <a ui-sref="seller.additem">Add an item.</a></h1>

<div class="col-lg-12" ng-show="draftItems.length>0">
        <div class="ibox">
            <div class="ibox-content">

                <table class="footable table table-stripped toggle-arrow-tiny no-paging m-0" data-page-size="10">
                    <thead>
                    <tr>
                        <th data-toggle="true">Item Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Condition</th>
                        <th data-sort-ignore="true" class="text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody >

                    <tr ng-repeat="i in draftItems track by i.itemID">
                        <td>{{i.name | limitTo: 30}}</td>
                        <td>{{i.description | limitTo: 60 }}</td>

                        <td>{{getCategoryName(i.categoryID)}}</td>
                        <td>{{getConditionName(i.conditionID)}}</td>
                        <td class="text-right"><button ng-click="deleteItem(i.itemID)" class="btn btn-danger m-xs"><i class="fa fa-trash"></i></button>
                            <button ui-sref="seller.edititem({itemid:i.itemID})" class="btn btn-warning m-xs"><i class="fa fa-pencil-square-o"></i></button>
                            <button ui-sref="seller.addauction" class="btn btn-success m-xs"><i class="fa fa-gavel"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
