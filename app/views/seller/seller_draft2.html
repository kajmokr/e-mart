<div class="col-md-3" ng-repeat="i in data.items track by i.itemID">
    <div class="ibox">
        <div class="ibox-content product-box">

            <div class="product-imitation">
                [ INFO ]
            </div>
            <div class="product-desc">
                                            <span class="product-bid">
                                                0 bids
                                            </span>
                                            <span class="product-price">
                                                Â£10
                                            </span>
                <div class="row">
                    <div class="col-lg-6">
                        <small class="text-muted">{{ data.getCategoryOfItem(i) }}</small>
                        <a href="#" class="product-name">{{ i.name }}</a>
                    </div>
                    <small class="col-lg-6 text-right">
                        <timer data-ng-if="true" countdown="100410" max-time-unit="'hour'" interval="1000">{{hhours}} hour{{hoursS}}, {{mminutes}} minute{{minutesS}}</timer>
                        <timer data-ng-if="false" countdown="100410" max-time-unit="'minute'" interval="1000">{{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer>
                        <timer data-ng-if="false" countdown="100410000" max-time-unit="'day'" interval="1000">{{ddays}} day{{daysS}}, {{hhours}} hour{{hoursS}}</timer>
                    </small>
                </div>
                <!--<tr ng-repeat="i in data.items track by i.itemID">-->
                <!--<td>{{i.name}}</td>-->
                <!--<td>{{i.description}}</td>-->
                <!--<td>{{data.getCategoryOfItem(i)}}</td>-->
                <!--<td>{{data.getConditionOfItem(i)}}</td>-->
                <div class="small m-t-xs">
                    {{ i.description }}
                </div>

                <div class="m-t text-left">
                    <a href="#" class="btn btn-xs btn-outline btn-primary m-r-xs">View <i class="fa fa-long-arrow-right"></i> </a>
                    <a href="#" class="btn btn-xs btn-outline btn-success">Bookmark <i class="fa fa-bookmark"></i> </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <button class="btn btn-primary btn-block"><i class="fa fa-arrow-down"></i> Show More</button>
</div>
