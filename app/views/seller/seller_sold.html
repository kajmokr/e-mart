<progressbar ng-show="loadingSoldItems" value="100" type="primary" class="progress-striped active"></progressbar>
<h1 class="m-l-lg" ng-show="soldItems.length<1">You have not sold any items yet. <a ui-sref="seller.addauction">Create an auction.</a></h1>

<div class="col-lg-12" ng-if="soldItems.length>0">
    <div class="ibox">
        <div class="ibox-content">

            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10" style="margin-bottom: 0;">
                <thead>
                <tr>
                    <th data-toggle="true">Auction Name</th>
                    <th>Winning Bid</th>
                    <th>Buyer Name</th>
                    <th data-sort-ignore="true">Actions</th>
                </tr>
                </thead>
                <tbody >

                <tr ng-repeat="item in soldItems track by $index">
                    <td>{{item[1] | limitTo: 40}}</td>
                    <td>Â£ {{item.bidPrice}}</td>
                    <td>{{item.firstName}}</td>
                    <td>
                        <button data-ui-sref="ecommerce.details({auctionid:{{item.auctionID}}})" class="btn btn-primary"><i class="fa fa-eye"></i> View Item </button>
                        <button data-ui-sref="rate({ userid: item.userID, auctionid: item.auctionID })" class="btn btn-success"><i class="fa fa-star"></i> Rate Buyer </button>
                        <a class="btn btn-warning" href="mailto:{{item.emailAddress}}?Subject=EMART%20{{item[1]}}" target="_top"><i class="fa fa-envelope"></i> Contact Seller </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
