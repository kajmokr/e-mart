<progressbar ng-show="loadingSoldItems" value="100" type="primary" class="progress-striped active"></progressbar>
<h1 class="m-l-lg" ng-show="soldItems.length<1">You have not sold any items yet. <a ui-sref="seller.addauction">Create an auction.</a></h1>

<div class="col-lg-12" ng-if="soldItems.length>0">
    <div class="ibox">
        <div class="ibox-content">

            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10" style="margin-bottom: 0;">
                <thead>
                <tr>
                    <th data-toggle="true">Auction Name</th>
                    <th>Description</th>
                    <th>Item</th>
                    <th>Winning Bid</th>
                    <th>Buyer Name</th>
                    <th>Contact Buyer</th>
                    <th data-sort-ignore="true">View Auction</th>
                </tr>
                </thead>
                <tbody >

                <tr ng-repeat="item in soldItems track by $index">
                    <td>{{item[1]}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item[5]}}</td>
                    <td>Â£ {{item.bidPrice}}</td>
                    <td>{{item.firstName}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="goToURL(item.emailAddress, item[1])"><i class="fa fa-envelope"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-primary" data-ui-sref="ecommerce.details({auctionid:{{item.auctionID}}})"><i class="fa fa-eye"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
