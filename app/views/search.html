<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2> Search Page</h2>
    </div>
</div>
<div data-ng-controller="searchCtrl" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2>
                        {{data.srLength}} results found for: <span class="text-navy">{{data.searchterm}}</span>
                    </h2>
                    <div class="search-form">
                        <form name="searchForm">
                            <div class="input-group">
                                <input type="text" ng-change="data.searchAuctions()" data-ng-model="data.searchterm" placeholder="Type here" name="search" class="form-control input-lg">

                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" ng-click="data.searchAuctions()">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div ng-repeat="result in data.searchResults">
                        <div class="hr-line-dashed"></div>
                        <div class="search-result">
                            <h3><a href="">{{result.name}}</a></h3>
                            <a href="" class="search-link">{{result.description}}</a>
                            <p>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
