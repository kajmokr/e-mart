<div class="col-md-3" ng-repeat="(key,auction) in data.endingsoon track by $index">
    <div class="ibox">
        <div class="ibox-content product-box">

            <div class="product-imitation">
                <img src="{{auction.image}}" width="100%" height="auto">
            </div>
            <div class="product-desc">
                        <span class="product-bookmark">
                             <button type="button" data-ng-click="data.addBookmark(auction.auctionID)"><i class="fa fa-bookmark-o"></i></button>
                        </span>

                        <span class="product-price">
                            Â£{{auction.auctionPrice}}
                        </span>
                <a class="text-muted" data-ui-sref="ecommerce.grid({categoryid:{{auction.categoryID}}})">{{data.getCategoryName(auction.categoryID)}}</a>
                <a class="product-name" data-ui-sref="ecommerce.details({auctionid:{{auction.auctionID}}})">{{auction.name}}</a>
                <small class="label label-warning"> {{data.getConditionName(auction.conditionID)}}</small>


                <div class="small m-t-xs">
                    {{auction.description}}
                </div>
                <div class="small m-t-xs">
                    End Date: {{auction.endDate}}
                </div>
                <div class="m-t text-right">
                    <a data-ui-sref="bidhistory({id:{{auction.auctionID}}, other:'{{auction.name}}'})" class="btn btn-xs btn-outline btn-primary">See History </a>
                    <a data-ui-sref="buyer.createbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})" class="btn btn-xs btn-outline btn-primary">Place Bid </a>
                </div>
            </div>
        </div>
    </div>
</div>
