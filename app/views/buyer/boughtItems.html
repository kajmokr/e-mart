<progressbar ng-show="loadingBoughtItems" value="100" type="primary" class="progress-striped active"></progressbar>
<p ng-show="boughtitems.length<1">You have not bought any items yet. <a ui-sref="ecommerce.endingsoon">Shop around.</a></p>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-content">
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                    <thead>
                    <tr>
                        <th data-toggle="true">Item</th>
                        <th>Sold by</th>
                        <th>Auction ended</th>
                        <th>Final Price</th>
                        <th data-sort-ignore="true">Actions</th>
                    </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="i in boughtitems track by i.itemID">
                            <td>{{i[0]}}</td>
                            <td>{{i[4]}}</td>
                            <td>{{i[7]}}</td>
                            <td>Â£{{i[9]}}</td>
                            <td>
                                <button data-ui-sref="ecommerce.details({auctionid:{{i[5]}}})" class="btn btn-primary"><i class="fa fa-eye"></i> View Item </button>
                                <button data-ui-sref="rate({ userid: i.auctioneerID, auctionid: i.auctionID })" class="btn btn-success"><i class="fa fa-star"></i> Rate Seller </button>
                                <a class="btn btn-warning" href="mailto:{{i.emailAddress}}?Subject=EMART%20{{i.name}}" target="_top"><i class="fa fa-envelope"></i> Contact Seller </a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
