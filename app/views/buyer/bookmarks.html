<progressbar ng-show="loadingBookmarks" value="100" type="primary" class="progress-striped active"></progressbar>
<p ng-show="bookmarks.length==0">You have no bookmarks yet. <a ui-sref="ecommerce.endingsoon">Shop around.</a></p>
<div class="col-md-4" ng-repeat="(key,auction) in bookmarks track by $index">
    <div class="ibox">
        <div class="ibox-content product-box">

            <div class="product-imitation" data-ui-sref="ecommerce.details({auctionid:{{auction.auctionID}}})">
                <img src="{{auction.image}}" width="100%" height="auto">
            </div>
            <div class="product-desc">

                        <span class="product-price">
                            Â£{{auction.bidPrice}}
                        </span>
                        <span class="product-bid">
                            2 bids
                        </span>


                <small class="text-muted">Auction</small>
                <a class="product-name" data-ui-sref="ecommerce.details({auctionid:{{auction.auctionID}}})">{{auction.name | limitTo: 35 }}</a>

                <div class="small m-t-xs">
                    {{auction.description | limitTo: 40 }}
                </div>
                <div class="small m-t-xs">
                    End Date: {{auction.endDate}}
                </div>
                <div class="m-t text-right">
                    <a data-ui-sref="ecommerce.bidhistory({bidhistoryauctionid:{{auction.auctionID}}, other:'{{auction.name}}'})" class="btn btn-xs btn-outline btn-primary">Bid History </a>
                    <a data-ui-sref="buyer.createbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})" class="btn btn-xs btn-outline btn-primary">Place Bid </a>
                    <button type="button" class="btn btn-xs btn-outline btn-primary"  data-ng-click="removeBookmark(auction.auctionID)">Remove bookmark</button>
                </div>
            </div>
        </div>
    </div>
</div>
