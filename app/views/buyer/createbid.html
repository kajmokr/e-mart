<div class="col-lg-12">
    <div  class="tabs-container">
        <tabset>
            <tab>
                <tab-heading>
                    Bid Info
                </tab-heading>
                <div  class="panel-body">
                    <fieldset class="form-horizontal" >
                        <!--AUCTION TITLE -->
                        <div class="form-group" ><label class="col-sm-2 control-label">Auction Name:</label>
                        <h4>{{auctionname}}</h4>
                        </div>
                        </br>
                        <div class="form-group" ><label class="col-sm-2 control-label">Current Bid:</label>
                        <h4>£ {{currentbidPrice}}</h4>
                        </div>
                        </br>
                        <!--AUCTION BID PRICE TITLE -->
                        <div class="form-group"><label class="col-sm-2 control-label">Bid Price:</label>
                            <div class="col-sm-10"><input type="number" data-ng-model="newBid.bidPrice" id="bidPrice"class="form-control" placeholder="£ {{currentbidPrice}} ↑"/></div>
                        </div>
                        <div>
                            <button class="btn btn-primary" ng-click="createBid()">Create Bid</button>
                        </div>
                    </fieldset>

                </div>
            </tab>
        </tabset>
    </div>
</div>
