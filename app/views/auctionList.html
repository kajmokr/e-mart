<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Auction List</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Auction List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div ng-controller="auctionListCtrl" class="row">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label">Search by category</label>
                        <select class="form-control"  data-ng-model="data.category">
                            <!--PULL CATEGORIES FROM DATABASE -->
                            <option  ng-repeat="cat in data.categories track by cat.categoryID" value="{{cat.categoryID}}">{{cat.name}}</option>
                        </select>
                        <input class="btn btn-primary" type="submit" name="submit" value="Search">
                        </input>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>

                            <th data-toggle="true">Auction Name</th>
                            <th data-hide="all">Description</th>
                            <th data-hide="phone">Current Bid</th>
                            <th data-hide="phone">Instant Price</th>
                            <th data-hide="phone">End Date</th>
                            <th data-hide="phone">Status</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>

                        </tr>
                        </thead>
                        <tbody >

                                <tr ng-repeat="(key,auction) in data.auctions track by $index">
                                    <td>{{auction.name}}</td>
                                    <td>£{{auction.bidPrice}}</td>
                                    <td>£{{auction.instantPrice}}</td>
                                    <td>{{auction.endDate}}</td>
                                    <td><span class="label label-{{auction.isActive}}">status</span></td>
                                    <td class="text-right">
                                        <div class="btn-group">
                                            <button class="btn-white btn btn-xs" ui-sref="product-details">Item Info
                                            </button>
                                            <button class="btn-white btn btn-xs" type="submit" ui-sref="viewbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})" >
                                                View Bid
                                            </button>
                                            <button class="btn-white btn btn-xs" type="submit" ui-sref="createbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})" >
                                                Create Bid
                                            </button>
                                        </div>
                                    </td>
                                </tr>


                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    </div>

</div>
