<div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller='loginCtrl'>
    <div>
        <div>

            <h1 class="logo-name">e - Mart</h1>

        </div>
        <h3>Register</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" ng-submit="registerUser()">
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="text" ng-model="firstname" class="form-control" placeholder="First Name" required="">
            </div>
            <div class="form-group">
                <input type="text" ng-model="lastname" class="form-control" placeholder="Last Name" required="">
            </div>
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small>e - Mart &copy; 2016</small> </p>
    </div>
</div>
