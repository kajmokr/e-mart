<div class="col-lg-12" data-ng-if="auction">

    <div class="ibox product-detail">
        <div class="ibox-content">

            <div class="row">
                <div class="col-md-5">
                    <slick dots="true">
                        <div>
                            <div class="image-imitation">
                                [IMAGE 1]
                            </div>
                        </div>
                    </slick>
                </div>
                <div class="col-md-7">

                    <h2 class="font-bold m-b-xs">
                        {{ auction.name }}
                    </h2>

                    <small>Seller: {{  }}</small>
                    <div class="m-t-md">
                        <h2 class="product-main-price">£ {{  }} <small class="text-muted">Current Price</small> </h2>
                    </div>
                    <hr>

                    <h4>Description</h4>

                    <div class="small text-muted">
                        {{ auction.description }}
                    </div>
                    <hr>

                    <div>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm"><i class="fa fa-cart-plus"></i> Place Bid</button>
                            <button class="btn btn-white btn-sm"><i class="fa fa-star"></i> Watch Auction </button>
                            <button class="btn btn-white btn-sm"><i class="fa fa-envelope"></i> Contact Seller </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="ibox-footer">
            <span class="pull-right">
                Auction created on: <i class="fa fa-clock-o"></i> {{ auction.startDate }}
            </span>
        </div>
    </div>

</div>



<div class="col-lg-12" data-ng-if="item">

    <div class="ibox product-detail">
        <div class="ibox-content">

            <div class="row">
                <div class="col-md-5">
                    <slick dots="true">
                        <div>
                            <div class="image-imitation">
                                [IMAGE 1]
                            </div>
                        </div>
                    </slick>
                </div>
                <div class="col-md-7">

                    <h2 class="font-bold m-b-xs" data-ng-if="item">
                        {{ item.name }}
                    </h2>

                    <small>Seller: {{  }}</small>
                    <div class="m-t-md">
                        <h2 class="product-main-price">£ {{  }} <small class="text-muted">Current Price</small> </h2>
                    </div>
                    <hr>

                    <h4>Description</h4>

                    <div class="small text-muted">
                        {{ auction.description }}
                    </div>
                    <hr>

                    <div>
                        <div class="btn-group" data-ng-if="item">
                            <button class="btn btn-primary btn-sm"><i class="fa fa-cart-plus"></i>Start Auction</button>
                            <button class="btn btn-primary btn-sm"><i class="fa fa-cart-plus"></i>Delete Item</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
