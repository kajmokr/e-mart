<progressbar ng-show="loadingAuction" value="100" type="primary" class="progress-striped active"></progressbar>
<div class="col-lg-12" data-ng-if="auction">
    <div class="ibox product-detail">
        <div class="ibox-content">

            <div class="row">
                <div class="col-md-5">
                    <slick dots="true">
                        <img class="img-responsive" src="{{auction.image}}">
                    </slick>
                </div>
                <div class="col-md-7">

                    <h2 class="font-bold m-b-xs">
                        {{ auction[2]}}
                    </h2>

                    <a data-ui-sref="profile({userID:{{auction.userID}}})">Seller: {{auction[14]}}</a>
                    <div class="m-t-md">
                        <h2 class="product-main-price">Â£ {{auction.auctionPrice}} <small class="text-muted">Current Price</small> </h2>
                    </div>
                    <small>Auction started on: <i class="fa fa-clock-o"></i> {{ auction.startDate }}</small>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4>Description</h4>

                    <div class="small text-muted">
                        {{ auction.description }}
                    </div>
                    <hr data-ng-if="userType === 'Buyer'">

                    <div data-ng-if="userType === 'Buyer'">
                        <div class="btn-group">
                            <button data-ng-show="isActive(auction.isActive)" class="btn btn-primary btn-sm" data-ui-sref="buyer.createbid({auctionid:{{auction.auctionID}}, other:'{{auction.name}}'})"><i class="fa fa-cart-plus"></i> Place Bid</button>
                            <button class="btn btn-{{watchButtonColor}} btn-sm" data-ng-disabled="watched" data-ng-click="addBookmark(auction.auctionID)"><i class="fa fa-star"></i> {{watchAction}} </button>
                            <button class="btn btn-white btn-sm" ng-click="goToURL(auction.emailAddress, auction.name)"><i class="fa fa-envelope"></i> Contact Seller </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
