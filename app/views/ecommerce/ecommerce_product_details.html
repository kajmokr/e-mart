<div class="col-lg-12" data-ng-if="auction">

    <div class="ibox product-detail">
        <div class="ibox-content">

            <div class="row">
                <div class="col-md-5">
                    <slick dots="true">
                        <div>
                            <div class="image-imitation">
                                <img src="{{auction.image}}" width="100%" height="auto">
                            </div>
                        </div>
                    </slick>
                </div>
                <div class="col-md-7">

                    <h2 class="font-bold m-b-xs">
                        {{ auction[2]}}
                    </h2>

                    <small>Seller: {{auction[14]}}</small>
                    <div class="m-t-md">
                        <h2 class="product-main-price">Â£ {{auction.auctionPrice}} <small class="text-muted">Current Price</small> </h2>
                    </div>
                    <small>Auction started on: <i class="fa fa-clock-o"></i> {{ auction.startDate }}</small>
                    <hr>

                    <h4>Description</h4>

                    <div class="small text-muted">
                        {{ auction.description }}
                    </div>
                    <hr>

                    <div>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm" data-ui-sref="buyer.createbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})"><i class="fa fa-cart-plus"></i> Place Bid</button>
                            <button class="btn btn-{{data.watchButtonColor}} btn-sm" data-ng-disabled="data.watched" data-ng-click="data.addBookmark(auction.auctionID)"><i class="fa fa-star"></i> {{data.watchAction}} </button>
                            <button class="btn btn-white btn-sm" ng-click="data.goToURL(auction.emailAddress, auction.name)"><i class="fa fa-envelope"></i> Contact Seller </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="ibox-footer">
            <span class="pull-right">

            </span>
        </div>
    </div>

</div>
