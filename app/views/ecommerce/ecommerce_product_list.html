<div class="col-lg-12">
    <div class="ibox">
        <div class="ibox-content">

            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">Auction Name</th>
                    <th data-hide="all">Description</th>
                    <th data-hide="phone">Current Bid</th>
                    <th data-hide="phone">Instant Price</th>
                    <th data-hide="phone">End Date</th>
                    <th class="text-right" data-sort-ignore="true">Action</th>
                </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="(key,auction) in auctions track by $index">
                            <td><a data-ui-sref="ecommerce.details({auctionid:{{auction.auctionID}} })">{{auction.name | limitTo: 30}}</a></td>
                            <td ng-if="auction.bidPrice">£{{auction.bidPrice}}</td>
                            <td ng-if="!auction.bidPrice">none</td>
                            <td>£{{auction.instantPrice}}</td>
                            <td>{{auction.endDate | date:"dd MMMM, hh:mm"}}</td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-primary btn btn-xs" data-ng-if="userType === 'Buyer'" data-ng-click="addBookmark(auction.auctionID)">
                                        Watch Item
                                    </button>
                                    <button class="btn-warning btn btn-xs" type="submit" data-ui-sref="ecommerce.bidhistory({bidhistoryauctionid:{{auction.auctionID}}, other:'{{auction.name}}'})">
                                        Bid History
                                    </button>
                                    <button class="btn-success btn btn-xs" data-ng-if="userType === 'Buyer'" type="submit" data-ui-sref="buyer.createbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})">
                                        Place Bid
                                    </button>
                                </div>
                            </td>
                        </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <ul class="pagination pull-right"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
