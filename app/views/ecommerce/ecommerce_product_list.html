<div class="col-lg-12">
    <div class="ibox">
        <div class="ibox-content">

            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">Auction Name</th>
                    <th data-hide="all">Description</th>
                    <th data-hide="phone">Current Bid</th>
                    <th data-hide="phone">Instant Price</th>
                    <th data-hide="phone">End Date</th>
                    <th data-hide="phone">Status</th>
                    <th class="text-right" data-sort-ignore="true">Action</th>
                </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="(key,auction) in auctions track by $index">
                            <td><a data-ui-sref="ecommerce.details({auctionid:{{auction.auctionID}} })">{{auction.name}}</a></td>
                            <td>£{{auction.bidPrice}}</td>
                            <td>£{{auction.instantPrice}}</td>
                            <td>{{auction.endDate}}</td>
                            <td><span class="label label-{{auction.isActive}}">status</span></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" ui-sref="product-details">Item Info
                                    </button>
                                    <button class="btn-white btn btn-xs" type="submit" ui-sref="viewbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})" >
                                        View Bid
                                    </button>
                                    <button class="btn-white btn btn-xs" type="submit" ui-sref="createbid({id:{{auction.auctionID}}, other:'{{auction.name}}'})" >
                                        Create Bid
                                    </button>
                                </div>
                            </td>
                        </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <ul class="pagination pull-right"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
