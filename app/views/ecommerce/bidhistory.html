<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>View Bids</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Auction List</a>
            </li>
            <li class="active">
                <strong>View Bids</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">

    <div class="ibox-content m-b-sm border-bottom">
        <h2>Auction name: {{auctionname}}</h2>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <p data-ng-show="bids.length<1">No bids in this auction yet. Why not <a data-ui-sref="buyer.createbid({id:{{bidhistauctionid}}, other:'{{auctionname}}'})">bid</a> on it?</p>

                    <table class="footable table table-stripped toggle-arrow-tiny"  data-page-size="15">
                        <thead>
                        <tr>
                            <th data-hide="phone">Bidder</th>
                            <th data-hide="phone">Price</th>
                            <th>Timestamp</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="cat in bids track by cat.bidID">
                            <td>
                                {{cat.userName}}
                            </td>
                            <td>
                                {{cat.bidPrice}}
                            </td>
                            <td>
                                {{formatDate(cat.dateOfBid)}}
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    </div>
</div>
