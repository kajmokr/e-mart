<progressbar ng-show="loadingByCategory" value="100" type="primary" class="progress-striped active"></progressbar>
<div class="ibox-content m-b-sm border-bottom" ng-show="!loadingByCategory">
    <h2>Auction Name: {{auctionname}}</h2>
</div>

<div class="row" ng-show="!loadingByCategory">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-content">
                <p data-ng-show="bids.length<1">No bids in this auction yet. Why not <a data-ui-sref="buyer.createbid({id:{{bidhistauctionid}}, other:'{{auctionname}}'})">bid</a> on it?</p>

                <table class="footable table table-stripped toggle-arrow-tiny"  data-page-size="15">
                    <thead>
                    <tr>
                        <th data-hide="phone">Bidder</th>
                        <th data-hide="phone">Price</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cat in bids track by cat.bidID">
                        <td>
                            {{cat.userName}}
                        </td>
                        <td>
                            Â£ {{cat.bidPrice}}
                        </td>
                        <td>
                            {{formatDate(cat.dateOfBid)}}
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
