<h3>Register - Personal Information</h3>
<br>
<div class="form-group">
    <input type="text" ng-model="register.firstname" class="form-control" placeholder="First Name" required>
</div>
<div class="form-group">
    <input type="text" ng-model="register.lastname" class="form-control" placeholder="Last Name" required>
</div>
<div class="form-group">
    <input type="text" ng-model="register.address" class="form-control" placeholder="Address" required>
</div>
<div class="form-group">
    <input type="text" ng-model="register.city" class="form-control" placeholder="City" required>
</div>
<div class="form-group">
    <input type="number" ng-model="register.postalcode" class="form-control" placeholder="Postal Code" required>
</div>

<div class="form-group">

    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="submit" id="like" class="btn btn-white" ui-sref="register1">Previous</button>
        </div>
        <div class="btn-group">
            <button type="submit" id="nope" class="btn btn-primary" ui-sref="register3">Next</button>
        </div>
    </div>

</div>
