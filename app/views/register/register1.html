    <h3>Register - Account Information</h3>
    <br>
    <div class="form-group">
        <input type="text" ng-model="register.username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input type="email" ng-model="register.email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" ng-model="register.password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" ng-model="register.passwordConfirm" class="form-control" placeholder="Confirm Password" required>
    </div>

    <div class="form-group">
        <a class="btn btn-primary btn-block" ui-sref="register2">Next</a>
    </div>

    <p class="text-muted text-center"><small>Already have an account?</small></p>
    <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
